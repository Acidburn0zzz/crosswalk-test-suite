<meta charset="utf-8">
<title>DLNA Test: MediaServer - root exist</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="http://01org.github.io/cloud-dleyna/mediaserver.html#mediaserver-interface">
<script src="../resources/testharness.js"></script>
<script src="../resources/testharnessreport.js"></script>
<div id="log"></div>
<script>
  test(function () {
    var msga = navigator.mediaServer;
    msga.onserverfound = function (event) {
      assert_true("root" in event.server, "the root attribute exists");
      assert_not_equals(event.server.root, null, "the value of root");
      assert_readonly(event.server, "root", "the type of root attribute is readonly");
    }
  }, "Check if the root attribute exists in MediaServer");
</script>
