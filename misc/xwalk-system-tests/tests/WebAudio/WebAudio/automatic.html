<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Automatic</title>
  <script src="scripts.js"></script>
</head>
<body>
  <h1></h1>
  <script>
    var type = getParameterByName("type");
    var headline = document.querySelector("h1");

    if (type) {
      headline.innerText = "Redirecting to: " + type;
      setTimeout(function() {
        location.href = type + ".html?automatic=true";
      }, 500);
    } else {
      headline.innerText = "Missing 'type' parameter";
    }
  </script>
</body>
</html>
