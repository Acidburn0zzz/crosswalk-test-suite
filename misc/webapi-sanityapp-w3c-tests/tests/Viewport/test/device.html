<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height">
    <title>Viewport</title>
    <style>
        body {
            padding: 0px;
            margin: 0px;
            background-color: red;
        }
        p {
            margin: 0px 10px;
        }
        .button {
            background: #eee;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-weight: bold;
            font-size: 15px;
            padding: 8px 2px;
            width: 100%;
        }
    </style>
  </head>
  <body>
    <div id="div">
      <p>device-height :<span id="height"> N/A </span></p>
      <p>device-width :<span id="width"> N/A </span></p>
      <p>Test passes if the screen is full of green background</p>
      <p><button onclick='javascript: window.history.go(-1)' class='button'>Complete Test</button></p>
    </div>
    <script type="text/javascript">
        tizen.systeminfo.getPropertyValue("DISPLAY", function(property) {
          var div = document.getElementById("div");
          var deviceHeight = document.getElementById("height");
          var deviceWidth = document.getElementById("width");
          var height = property.resolutionHeight / 2;
          var width = property.resolutionWidth / 2;

          div.style.background = "green";
          div.style.height = height + "px";
          div.style.width = width + "px";
          deviceHeight.innerHTML = height;
          deviceWidth.innerHTML = width;
        });
    </script>
  </body>
</html>
