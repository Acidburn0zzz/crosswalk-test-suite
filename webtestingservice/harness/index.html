<html>
  <head>
    <meta name="viewport" content="width=device-width"></meta>
    <link rel="stylesheet" type="text/css" href="main.css"></link>
    <script src="jquery.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div id="loadingarea">Loading ......</div>
    <div id="managearea">
      <input type="button" id="backbutton" class="button" value="Return Home"></input>
      <input type="button" id="closewindowbutton" class="button" value="Close Window"></input>
    </div>
    <div id="controlarea">
      <table id="suitetab">
        <tr>
          <td id="suitesel">
            <select class="selectbox" id="suitelist"></select>
          </td>
          <td id="suitenav">
            <input type="button" id="navbuttonup" class="button" value="<" />
          </td>
          <td id="suitenav">
            <input type="button" id="navbuttondown" class="button" value=">" />
          </td>
        </tr>
      </table>
      <div id="setlist" class="selectdiv"></div>
      <table id="checkboxtab">
        <tr id="splitline">
          <td id="tdtag">
            <label id="exemanuallabel">
              <input type="checkbox" id="exemanualradio" value="manual" checked/>Manual</label>
          </td>
          <td>
            <label id="exeautolabel">
              <input type="checkbox" id="exeautoradio" value="auto" checked/>Auto</label>
          </td>
        </tr>
        <tr>
          <td id="tdtag">
            <label id="iframelabel">
              <input type="radio" id="iframeradio" checked/>View In Iframe</label>
          </td>
          <td>
            <label id="newwinlabel">
              <input type="radio" id="newwinradio" />View In New Window</label>
          </td>
        </tr>
      </table>
      <div>
        <input type="button" id="viewbutton" class="button" value="View" />
        <input type="button" id="runbutton" class="button" value="Run" />
      </div>
    </div>
    <div id="caselistarea">
      <div id="pageswitch01"></div>
      <div id="caselists"></div>
      <div id="pageswitch02"></div>
    </div>
    <div id="testarea">
      <iframe id="messageframe" height="15%" frameborder="0" marginwidth="0" marginheight="0"></iframe>
      <iframe id="statusframe" height="10%" frameborder="0" marginwidth="0" marginheight="0"></iframe>
      <iframe id="testframe" height="70%" frameborder="0" marginwidth="0" marginheight="0"></iframe>
    </div>
  </body>
</html>
