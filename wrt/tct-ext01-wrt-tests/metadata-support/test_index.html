<html>
  <head>
    <title>WRT Test: metadata-support</title>
    <link rel="author" title="Intel" href="http://www.intel.com"/>
    <link rel="help" href=""/>
    <meta name="flags" content=""/>
    <meta name="assert" content="Check that the web runtime can support the metadata element."/>
    <meta charset="utf-8">
    <script src="resources/testharness.js"></script>
    <script src="resources/testharnessreport.js"></script>
  </head>
  <body>
    <div id="log"></div>
    <script language="javascript" type="text/javascript">
       test(function() {
           var metaDataArray = tizen.application.getAppMetaData(null);
           if(metaDataArray.length == 2){
               for(var i=0; i<2; i++){
                   if(metaDataArray[i].key == "key1"){
                       assert_true(metaDataArray[i].value == "", "the web runtime cannot support the metadata element correctly.");
                   }else if(metaDataArray[i].key == "key2"){
                       assert_true(metaDataArray[i].value == "value", "the web runtime cannot support the metadata element correctly.");
                   }else{
                       assert_true(false, "the web runtime cannot support the metadata element correctly.");
                   }
               }
           }else{
               assert_true(false, "the web runtime cannot support the metadata element correctly.");
           }
       }, "Check that the web runtime can support the metadata element");
    </script>
  </body>
</html>
