<meta charset="utf-8">
<title>Disable raw_socke Test</title>
<link rel="author" title="Intel" href="http://www.intel.com/">
<h1 align="center">raw_socket Info</h1>
<p>Test passes if show "Pass".</p>
<div id="udp_socket"></div>
<div id="tcp_socket"></div>
<script>
try {
  var UDPSocket = new xwalk.experimental.raw_socket.UDPSocket;
  document.getElementById("udp_socket").innerHTML= "Failed -- UDPSocket can not disabled";
} catch (error) {
  document.getElementById("udp_socket").innerHTML= "Pass -- UDPSocket disabled " + error.message;
}
try {
  var TCPSocket = new xwalk.experimental.raw_socket.TCPSocket;
  document.getElementById("tcp_socket").innerHTML= "Failed -- TCPSocket can not disabled";
} catch (error) {
  document.getElementById("tcp_socket").innerHTML= "Pass -- TCPSocket disabled " + error.message;
}
</script>
