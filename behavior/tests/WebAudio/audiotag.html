<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Audio Tag</title>
  <script src="scripts.js"></script>
</head>
<body>
  <h1>Audio Tag</h1>
  <p>Playing a sound file using HTML audio tag.</p>
  <script>
    var audio = document.createElement("audio");
    audio.src = "sonic_remedy-circle_line.mp3";
    audio.play();

    if (getParameterByName("automatic")) {
      goBackAutomatically();
    }
  </script>
</body>
</html>
